# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://crawl.develz.org: true
    https://www.robotevents.com: true
    https://www.sephora.com: false
    https://www.tracfone.com: false
  content.javascript.clipboard:
    https://app.bitly.com: access-paste
    https://chatgpt.com: access-paste
    https://colorslurp.com: access-paste
    https://discourse.nixos.org: access-paste
    https://docs.docker.com: access-paste
    https://drive.google.com: access-paste
    https://emojipedia.org: access-paste
    https://en.wikipedia.org: access-paste
    https://garticphone.com: access-paste
    https://github.com: access-paste
    https://hackatime.hackclub.com: access-paste
    https://minesweeper.online: access-paste
    https://play.gidd.io: access-paste
    https://skribbl.io: access-paste
    https://tagpro.koalabeast.com: access-paste
    https://web.groupme.com: access-paste
    https://www.tumblr.com: access-paste
  content.media.audio_capture:
    https://discord.com: true
    https://teams.live.com: true
    https://www.instagram.com: true
  content.media.audio_video_capture:
    https://teams.live.com: true
  content.media.video_capture:
    https://teams.live.com: true
  content.notifications.enabled:
    global: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  url.default_page:
    global: https://google.com/
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://google.com
